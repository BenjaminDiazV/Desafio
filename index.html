<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="JS/funciones.js"></script>
</head>

<body>

    <div style="display: flex; flex-direction: column;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">rut</label>
            <input type="text" class="form-control" id="rut" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="paterno" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido materno</label>
            <input type="text" class="form-control" id="materno" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Genero</label>
            <select name="genero" id="genero">
                <option value="1">--Sin Seleccion--</option>
                <option value="2">Masculino</option>
                <option value="3">Femenino</option>
                <option value="4">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Celular</label>
            <input type="number" class="form-control" id="fono" placeholder="">
        </div>
        <div id="resultado">
        </div>
        <div class="mb-3">
            <input type="submit" value="Enviar" onclick="validacion()">
            <input type="reset"  id="btnRes" value="Limpiar" class="btn btn-outline-warning">
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Carta</label>
            <textarea class="form-control" id="carta" rows="3"></textarea>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
